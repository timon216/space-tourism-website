<html>
    <head>
        <title>Design system</title>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        
        <div class="container">
            <h1 class="uppercase text-light">Design system</h1>

            <section id="colors" style="margin: 4rem 0">
                <h2 class="uppercase"><span style="color: lightslategray">01</span>colors</h2>
                <div class="flex">
                    <div style="flex-grow: 1;">
                        <div style="padding: 3rem 1rem 1rem; border: 1px solid white" class="text-white bg-dark ff-serif fs-500">
                            #0B0D17
                        </div>
                        <p><span class="text-light">RGB</span> 11, 13, 23</p>
                        <p><span class="text-light">HSL</span> 230°, 35%, 7%</p>
                    </div>

                    <div style="flex-grow: 1;">
                        <div style="padding: 3rem 1rem 1rem; border: 1px solid white" class="text-dark bg-light ff-serif fs-500">
                            #D0D6F9
                        </div>
                        <p><span class="text-light">RGB</span> 208, 214, 249</p>
                        <p><span class="text-light">HSL</span> 231°, 77%, 90%</p>
                    </div>

                    <div style="flex-grow: 1;">
                        <div style="padding: 3rem 1rem 1rem; border: 1px solid white" class="text-dark bg-white ff-serif fs-500">
                            #FFFFFF
                        </div>
                        <p><span class="text-light">RGB</span> 255, 255, 255</p>
                        <p><span class="text-light">HSL</span> 0°, 0%, 100%</p>
                    </div>
                </div>
            </section>
        </div>
        
        <script src="index.pack.js"></script>
    </body>
</html>
